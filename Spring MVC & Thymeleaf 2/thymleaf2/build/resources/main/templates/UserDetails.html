<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>
<h1>Details of User</h1>
<!-- for each loop using thymleaf -->
    <div th:each ="user : ${userList}">
    <p th:text="'Name : '+ ${user.fullName}"></p>
    <p th:text="'Age : ' +${user.age}"></p>
    <p th:text="'Email Address : ' + ${user.email} "></p>
    </div>
</body>
</html>
